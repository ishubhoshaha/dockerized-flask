version: "3.3"

services:

  flask:
    image: ishubhoshaha/dockerized_flask:latest
    build: ./flask
    container_name: flask
    restart: always
    environment:
      - APP_NAME=MyFlaskApp
    expose:
      - 8080

  nginx:
    image: ishubhoshaha/dockerized_flask:latest
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"